<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="fondo">
    <button onclick="changeNumber() ,changeIcon()">Nueva Carta!</button>
    <div>
      <input id="checkTimer" class="checkTimer" type="checkbox" />
      <label for="checkTimer">Nueva Carta automatica</label>
    </div>

    <div class="container d-flex justify-content-center">
      <div class="cardBody d-flex flex-column justify-content-between">
        <div id="cardIcon" class="iconCard mt-2">
          ♠
        </div>
        <div id="cardNumber" class="numCard d-flex justify-content-center">
          10
        </div>
        <div id="cardIcon" class="iconCard d-flex justify-content-end mb-4">
          ♠
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
